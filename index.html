<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>


    <div id="map"></div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bc.js"></script>
    <script>
        $(document).ready(function () {
            var $map = $('#map');

            $map.initMap(
                { col: 5, row: 5 },
                [
                    { col: 0, row: 0 },
                    { col: 3, row: 0 },
                    { col: 5, row: 0 },
                    { col: 5, row: 5 },
                ]
            );


            //setTimeout(function () {
            //    setInterval(function () {
            //        $map.seach();
            //    }, 1000);
            //}, 1000);

            $(document).keydown(function (ev) {
                if (ev.which == 13) $map.seach();
            });
        });
    </script>
</body>
</html>
