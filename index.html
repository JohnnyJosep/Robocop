<!DOCTYPE html>
<html>
<head>
    <title>Robocop</title>
    <meta charset="utf-8" />
    <link href="css/style.min.css" rel="stylesheet" />
</head>
<body>
    
    <div id="map" class="container"></div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jqery.robocop.js"></script>
    <script>
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; ++i) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        $(document).ready(function () {
            var size = getUrlVars()['size'];
            if (size > 0) {
                alert(size);
            } 

            $('#map').paint();
            $('#map').start();

            $('.celda').click(function () {
                if ($(this).hasClass('blanco')) {
                    $(this).removeClass('blanco').addClass('verde');
                } else {
                    $(this).removeClass('verde').addClass('blanco');
                }
            });
        });
    </script>
</body>
</html>
