<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>


    <div id="map"></div>
    <div id="sheep">
        <img src="imgs/cabra.png" />
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bc.js"></script>
    <script>
        $(document).ready(function () {
            var $map = $('#map');
            var $sheep = $('#sheep');

            $map.initMap(
                $sheep,
                { col: 5, row: 5 },
                [
                    { col: 0, row: 0 },
                    { col: 3, row: 0 },
                    { col: 5, row: 0 },
                    { col: 5, row: 5 },
                ]);
        });
    </script>
</body>
</html>
